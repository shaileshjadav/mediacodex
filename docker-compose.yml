services:
  postgres:
    image: postgres:16-alpine
    container_name: video-transcoding-postgres
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=video_transcoding
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    
  migrate:
    image: video-transcoding-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: dbmate up
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/video_trancoder?sslmode=disable
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: video-transcoding-backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    command: ["npm", "start"]
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app-network:
    name: app-network
    driver: bridge
