name: Deploy NodeJS Application to Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    environment: CLERK_PUBLISHABLE_KEY
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy Via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            # Navigate to application directory
            cd ${{ secrets.DEPLOY_PATH || '/var/www/mediacodex' }}
            
            # Pull latest changes
            git pull origin main
            
            # Install backend dependencies with increased memory limit
            cd backend
            
            npm install
            
            # Build TypeScript application with memory limit
            export NODE_OPTIONS="--max-old-space-size=4096"
            npm run build
            
            # Kill any existing Node.js processes running on port 3000
            pkill -f "node.*dist/index.js" || true
            
            # Start the application directly
            nohup npm start > app.log 2>&1 &

            